<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator by echounit1</title>
  <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div id="calculator">
      <div class="display">
        <div class="upperDisp">0</div>
        <div class="lowerDisp">0</div>
      </div>
      <div class="button one" id="num">1</div>
      <div class="button two" id="num">2</div>
      <div class="button three" id="num">3</div>
      <div class="button four" id="num">4</div>
      <div class="button five" id="num">5</div>
      <div class="button six" id="num">6</div>
      <div class="button seven" id="num">7</div>
      <div class="button eight" id="num">8</div>
      <div class="button nine" id="num">9</div>
      <div class="button zero" id="num">0</div>
      <div class="button plus" id="op">&#43;</div>
      <div class="button minus" id="op">&#8722;</div>
      <div class="button multiply" id="op">&#215;</div>
      <div class="button divide" id="op">&#247;</div>
      <div class="button pm" id="pm">&plusmn;</div>
      <div class="button equal" id="eq">&#61;</div>
      <div class="button clear" id="clear">C</div>
      <div class="button backspace" id="backspace">&#8592;</div>
      <div class="button dot" id="num">&#46;</div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
