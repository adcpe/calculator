<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator by echounit1</title>
  <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div id="calculator">
      <div class="display">
        <div class="result">12345</div>
        <div class="operations">4+5</div>
      </div>
      <div data-key="49" class="button one" id="num">1</div>
      <div data-key="50" class="button two" id="num">2</div>
      <div data-key="51" class="button three" id="num">3</div>
      <div data-key="52" class="button four" id="num">4</div>
      <div data-key="53" class="button five" id="num">5</div>
      <div data-key="54" class="button six" id="num">6</div>
      <div data-key="55" class="button seven" id="num">7</div>
      <div data-key="56" class="button eight" id="num">8</div>
      <div data-key="57" class="button nine" id="num">9</div>
      <div data-key="48" class="button zero" id="num">0</div>
      <div data-key="107" class="button plus" id="op">&#43;</div>
      <div data-key="109" class="button minus" id="op">&#8722;</div>
      <div data-key="106" class="button multiply" id="op">&#215;</div>
      <div data-key="111" class="button divide" id="op">&#247;</div>
      <div class="button pm" id="pm">&plusmn;</div>
      <div data-key="187" class="button equal" id="equal">&#61;</div>
      <div data-key="27" class="button clear" id="clear">C</div>
      <div data-key="8" class="button backspace" id="backspace">&#8592;</div>
      <div data-key="190" class="button dot" id="num">&#46;</div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
