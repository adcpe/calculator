<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator by echounit1</title>
  <link rel="shortcut icon" href="calc.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="calculator">
      <div class="display">1234567890</div>
      <div class="button one">1</div>
      <div class="button two">2</div>
      <div class="button three">3</div>
      <div class="button four">4</div>
      <div class="button five">5</div>
      <div class="button six">6</div>
      <div class="button seven">7</div>
      <div class="button eight">8</div>
      <div class="button nine">9</div>
      <div class="button zero">0</div>
      <div class="button plus">&#43;</div>
      <div class="button minus">&#45;</div>
      <div class="button multiply">&times;</div>
      <div class="button divide">&divide;</div>
      <div class="button pm">&plusmn;</div>
      <div class="button equal">&#61;</div>
      <div class="button clear">C</div>
    </div>
  </div>
</body>

<script src="script.js"></script>

</html>
